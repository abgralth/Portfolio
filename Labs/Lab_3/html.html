<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random title</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <h1> Some other random title</h1>
    <p>Meaningless text to fill up space</p>

<form action="#">
      <input type="text" id=name>
      <input type="submit" onclick="addPerson(document.getElementById('name').value);"/>
    </form>
    <div id ="personList" <p><strong>List</strong></p></div>

    <div id="wrapper">
      <audio id="mytrack">
        <source src="http://stream.basso.fi:8000/stream" type="audio/mp3">
      </audio>
        <div id="buttons">
          <button type="button" id="playButton" onclick="playTrack()"></button>
          <button type="button" id="pauseButton" onclick="stopTrack()"></button>
          <input id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
        </div>
    </div>
  </body>
</html>
